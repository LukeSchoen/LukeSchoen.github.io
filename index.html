<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia OT 7.6</title>
    <style>
        body, html {
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
        }
        body {
            background-image: url('background.png');
            background-size: fill;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: black;
        }
        .download-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: url('Button.png') no-repeat;
            background-size: contain;
            width: 230px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding-bottom: 21px;
            font-size: 1.4em;
            line-height: 1;
        }
        .download-btn::before {
            content: '↓';
            margin-right: 7px;
            margin-bottom: 15px;
        }
        .download-btn span {
            display: inline-block;
            transform: translateY(-20%);
        }
        .classic-btn {
            top: 100px;
            background: url('ButtonClassic.png') no-repeat;
            background-size: contain;
            width: 260px;
            height: 80px;
            padding-bottom: 25px;
            font-size: 1.3em;
        }
        .classic-btn::before {
            content: '★';
            color: gold;
            margin-right: 7px;
            margin-bottom: 15px;
        }
        .content-box {
            background-color: #333333;
            color: white;
            padding: 20px;
            margin: 50px auto;
            max-width: 1080px;
            min-height: calc(100vh - 100px);
            overflow-y: auto;
            border: 2px solid black;
            margin-top: 800px;
            margin-bottom: 800px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 3em;
            font-family: 'Cinzel', serif;
        }
    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <a href="client.zip" class="download-btn" download><span>Download Now</span></a>
    <a href="classic.zip" class="download-btn classic-btn" download><span>Classic Version</span></a>
    <div class="content-box">
        <h1>Tibia OT 7.6</h1>
        <div class="nav-buttons">
            <button class="nav-btn active" data-target="news">News</button>
            <button class="nav-btn" data-target="status">Status</button>
            <button class="nav-btn" data-target="tasks">Tasks</button>
        </div>
        <iframe src="Tasks/board.html" style="width:100%; height:800px; border:none;"></iframe>
    </div>
    <style>
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav-btn {
            padding: 20px 40px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 2em;
            width: 300px;
        }
        .nav-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        .nav-btn.active {
            background-color: #666;
            box-shadow: 0 0 20px gold;
        }
    </style>
    <script>

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const iframe = document.querySelector('iframe');
                if (this.dataset.target === 'news') {
                    iframe.src = 'News/News.html';
                } else if (this.dataset.target === 'tasks') {
                    iframe.src = 'Tasks/board.html';
                }
            });
        });
    </script>
</body>
</html>
